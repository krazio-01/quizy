<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{statusText}}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 0 30px 30px;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .status-message {
            font-weight: bold;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
        }

        .payment-box {
            margin: 20px 0;
        }

        .payment-box p {
            margin: 6px 0;
            font-size: 15px;
        }

        .footer {
            padding: 0 30px 20px;
            font-size: 14px;
            color: #555;
        }

        .bottom-bar {
            height: 5px;
            background-color: #b00000;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <img src="https://res.cloudinary.com/drr4efjzn/image/upload/v1757050356/OTP_Mail_shb6wf.png"
                alt="League of Logic" />
        </div>

        <div class="content">
            <p>Dear {{name}},</p>

            <p class="status-message">{{message}}</p>

            <div class="payment-box">
                <p><strong>Order ID:</strong> {{orderId}}</p>
                <p><strong>Transaction ID:</strong> {{transactionId}}</p>
                <p><strong>Amount:</strong> {{amount}}</p>
                <p><strong>Date:</strong> {{createdAt}}</p>
            </div>

            <p>{{extraNote}}</p>
        </div>

        <div class="footer">
            <p>Best regards,</p>
            <p>League of Logic Team</p>
        </div>

        <div class="bottom-bar"></div>
    </div>
</body>

</html>
