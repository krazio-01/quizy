<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{statusText}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            font-family: Roboto, sans-serif;
            padding: 1rem;
            font-size: 17px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 1.5rem;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            background-color: #ffd382;
        }

        .header {
            display: block;
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            margin: 0;
            padding: 0.5rem;
        }

        .payment-box {
            display: block;
            background-color: #fff;
            color: #000;
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .payment-box p {
            margin: 0.5rem 0;
            font-size: 16px;
        }

        .footer p {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <table role="presentation" cellspacing="0" cellpadding="0" width="100%">
        <tr>
            <td>
                <table role="presentation" cellspacing="0" cellpadding="0" width="700" class="container"
                    {{containerStyle}}>
                    >
                    <tr>
                        <td class="header">
                            <h2 style="color: #fff">{{statusText}}</h2>
                        </td>
                    </tr>
                    <tr>
                        <td class="content" style="color: #fff">
                            <p>Dear {{name}},</p>
                            <div>
                                <p>{{message}}</p>

                                <div class="payment-box">
                                    <p><strong>Order ID:</strong> {{orderId}}</p>
                                    <p><strong>Transaction ID:</strong> {{transactionId}}</p>
                                    <p><strong>Amount:</strong> {{amount}}</p>
                                    <p><strong>Date:</strong> {{createdAt}}</p>
                                </div>

                                <p>Thank you for choosing us.</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="footer" style="color: #fff">
                            <p>Best regards,</p>
                            <p>League Of Logic Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
