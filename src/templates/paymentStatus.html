<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                Cantarell;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            padding: 2rem;
            color: #fff;
        }

        .payment-card {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease forwards;
        }

        .payment-card.success {
            border-top: 6px solid #22c55e;
        }

        .payment-card.failed,
        .payment-card.error {
            border-top: 6px solid #ef4444;
        }

        .payment-card.cancelled {
            border-top: 6px solid #f59e0b;
        }

        .payment-card.unknown {
            border-top: 6px solid #9ca3af;
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pop 0.4s ease;
        }

        .success .status-icon::before {
            content: '✔️';
            color: #22c55e;
        }

        .failed .status-icon::before,
        .error .status-icon::before {
            content: '❌';
            color: #ef4444;
        }

        .cancelled .status-icon::before {
            content: '⚠️';
            color: #f59e0b;
        }

        .unknown .status-icon::before {
            content: '❓';
            color: #9ca3af;
        }

        .payment-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(90deg, #f43f5e, #3b82f6, #22c55e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .payment-message {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #d1d5db;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .detail-label {
            font-weight: 500;
            color: #cbd5e1;
        }

        .detail-value {
            font-weight: 600;
            color: #f9fafb;
        }

        .payment-actions {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 1.6rem;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            background: linear-gradient(135deg, #ef4444, #f43f5e);
            color: #fff;
            box-shadow: 0 6px 14px rgba(244, 63, 94, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 18px rgba(244, 63, 94, 0.45);
        }

        @media (max-width: 599px) {
            .payment-card {
                padding: 2rem 1.4rem;
            }

            .payment-title {
                font-size: 1.6rem;
            }

            .status-icon {
                font-size: 2.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="payment-card {{statusClass}}">
        <div class="status-icon"></div>
        <h1 class="payment-title">{{statusText}}</h1>
        <p class="payment-message">{{message}}</p>

        <div class="detail-row">
            <span class="detail-label">Order ID:</span>
            <span class="detail-value">{{orderId}}</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Transaction ID:</span>
            <span class="detail-value">{{gid}}</span>
        </div>

        <div class="payment-actions">
            <a href="/quiz/contest/welcome" class="btn">Continue</a>
        </div>
    </div>
</body>

</html>
