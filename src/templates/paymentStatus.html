<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment Status</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                    'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            }

            body {
                background-color: #f4f4f4;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .payment-card {
                background: #fff;
                border-radius: 1rem;
                padding: 4rem;
                max-width: 55%;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                text-align: center;
                transition: all 0.3s ease;
            }

            /* Status colors */
            .payment-card.success {
                border-top: 5px solid #16a34a;
            }

            .payment-card.failed {
                border-top: 5px solid #dc2626;
            }

            .payment-card.cancelled {
                border-top: 5px solid #f59e0b;
            }

            .payment-card.unknown {
                border-top: 5px solid #6b7280;
            }

            .payment-title {
                font-size: 1.6rem;
                font-weight: 600;
                margin-bottom: 1rem;
                color: #111827;
            }

            .payment-message {
                font-size: 1rem;
                color: #374151;
                margin-bottom: 1.5rem;
                line-height: 1.5;
            }

            .detail-row {
                display: flex;
                justify-content: space-between;
                padding: 0.6rem 0;
                font-size: 0.95rem;
            }

            .detail-row:last-child {
                border-bottom: none;
            }

            .detail-label {
                font-weight: 500;
                margin-right: 1rem;
                color: #374151;
            }

            .detail-value {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                    'Open Sans', 'Helvetica Neue', sans-serif;
                color: #111827;
            }

            .payment-actions {
                margin-top: 2rem;
            }

            .btn {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-size: 0.95rem;
                font-weight: 500;
                text-decoration: none;
                background: #ab2024;
                color: #fff;
                transition: background 0.3s ease, transform 0.2s ease;
            }

            .btn:hover {
                background: #c0272a;
                transform: translateY(-2px);
            }

            @media (max-width: 599px) {
                .payment-card {
                    padding: 1.5rem;
                    max-width: 90% !important;
                }

                .payment-title {
                    font-size: 1.4rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="payment-card {{statusClass}}">
            <h1 class="payment-title">{{statusText}}</h1>
            <p class="payment-message">{{message}}</p>

            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value">{{orderId}}</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Transaction ID:</span>
                <span class="detail-value">{{gid}}</span>
            </div>

            <div class="payment-actions">
                <a href="/" class="btn">Back to Home</a>
            </div>
        </div>
    </body>
</html>
